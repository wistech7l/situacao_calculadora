<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stilo.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <section>
            <label>Modo noturno </label>
            <label class="switch">
                <input type="checkbox" id="modoNoturno" onclick="modoNoturno()">
                <span class="slider"></span>
            </label>
        </section>
    </header>
    <main>
        <section class="calc">
            <div class="visor">
                <label id="visor"> 0 </label>
            </div>
            <ul>
                <li><button onclick="reset()">C</button></li>
                <li><button></button></li>
                <li><button onclick="on()">ON</button></li>
                <li><button onclick="off()">OFF</button></li>
            </ul>
            <ul>
                <li><button onclick="clickn7()">7</button></li>
                <li><button onclick="clickn8()">8</button></li>
                <li><button onclick="clickn9()">9</button></li>
                <li><button onclick="clickOpDiv()">/</button></li>
            </ul>

            <ul>
                <li><button onclick="clickn4()">4</button></li>
                <li><button onclick="clickn5()">5</button></li>
                <li><button onclick="clickn6()">6</button></li>
                <li><button onclick="clickOpMult()">X</button></li>
            </ul>
            <ul>
                <li><button onclick="clickn1()">1</button></li>
                <li><button onclick="clickn2()">2</button></li>
                <li><button onclick="clickn3()">3</button></li>
                <li><button onclick="clickOpSub()">-</button></li>
            </ul>
            <ul>
                <li><button onclick="clickn0()">0</button></li>
                <li><button onclick="ponto()">.</button></li>
                <li><button onclick="igual()">=</button></li>
                <li><button onclick="clickOpSom()">+</button></li>
            </ul>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
